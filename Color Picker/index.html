<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the color picker -->
    <div id="color-picker">
        <!-- Title of the color picker app -->
        <h1>Color Picker</h1>
        
        <!-- Color palette containing predefined color boxes -->
        <div id="color-palette">
            <div class="color-box" style="background-color: #ff0000;"></div>
            <div class="color-box" style="background-color: #00ff00;"></div>
            <div class="color-box" style="background-color: #0000ff;"></div>
            <div class="color-box" style="background-color: #ffff00;"></div>
            <div class="color-box" style="background-color: #ff00ff;"></div>
            <div class="color-box" style="background-color: #00ffff;"></div>
        </div>
        
        <!-- Input field for entering hex color codes -->
        <input type="text" id="color-input" placeholder="#ffffff" />
        
        <!-- Preview area that displays the selected or input color -->
        <div id="color-preview"></div>
    </div>
    
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
